<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- loading rxjs rom cdn -->
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <title>Promises</title>
</head>
</html>
<body>
    <button onclick="viewStatus()">View My Stats</button>
</body>

<script>
    
    // main()
    let money = 0;
    let years = 21;

    function Study(){
        console.info("Studying hard...");
        let promise = new Promise(function(resolve, reject) {
            setTimeout(function(){
                let res = Math.random() > .5 ? resolve("Получилось!") : reject('Не вышло. Придумать оправдания');
            }, 2000)
        });
        return promise;
    }

    function applyToWork(){
        console.info("You found a work");
        setInterval(() => {money += 100; years += 1}, 10000);
    }

    function liveLonelyLife(){
        console.info("life sucks");
        setInterval(() => {years += 1}, 10000);
        return new Promise(function (resolve, reject) {
            reject('У тебя нет работы');
        });
    }
    
    function getRaised(){
        console.log("Больше зарплаты!");
        setInterval(() => {money += 100}, 10000);
    }

    function viewStatus(){
        console.log({years, money})
    }

    Study()
        .then(applyToWork, liveLonelyLife)
        .then(getRaised)
        .catch(error => console.error(error))
    
</script>
