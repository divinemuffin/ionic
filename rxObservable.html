<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- loading rxjs rom cdn -->
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <title>Observables</title>
</head>
<body>
    <button>Click!</button>
</body>
</html>

<script>
    // main()

    let butt = document.querySelector('button');

    let data = {
        categories: ["Sport", "News", "Adult 18+", "Movies", "History", "Discovery Nature"],
        channels: ["CCTV", "Make Smiles", "Nova", "Prime", "History channel", "Discovery", "SpicyTV"],
    }
    let source = Rx.Observable.interval(10);

    let subscription = {
        next: function(value){
            console.log(value);
        },
        error: function(error){
            console.log(error);
        }
    };

    source
        .filter(function(value){
            return value % 10 == 0;
        })
        .subscribe(subscription);

</script>
