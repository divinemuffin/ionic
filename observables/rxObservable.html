    <button>Click</button>

<script>
    
    // main()

    class Observable {
        constructor(source){
            this.source = source.split('');
            this.result = this.source;
        }

        subscribe(method){
            for(let element of this.result){
                method(element);
            }
        }
        filter(callback){
            this.result = this.result.filter(callback);
            return this;
        }
        map(callback){
            this.result = this.result.map(callback);
            return this;
        }
    }


    new Observable('word')
    .map(el => el.toUpperCase())
    .filter(el => el === "D")
    .subscribe(x => console.log(x));

</script>
