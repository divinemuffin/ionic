
<ion-header>

  <ion-navbar>
    <ion-title>{{room.name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <div class="gallery">
    <ion-slides class="image-slider" loop="true" effect="slide" pager="true" slidesPerView="1" zoom="true">
        <ion-slide *ngFor="let image of room.images">
        <img src="../../assets/imgs/rooms/{{image}}" alt="" class="thumb-img" imageViewer>
        </ion-slide>
    </ion-slides>
  </div>

  <section padding>
    <h2>{{room.subtitle}}</h2>
    <div [innerHTML]="room.description"></div>
  </section>
  
  <section padding>
    <h2>Резервація</h2>
    <ion-list>
      
      <ion-item>
        <ion-label color="primary" fixed><ion-icon name="person"></ion-icon> Name</ion-label>
        <ion-input type="tel" placeholder="What's Your name?"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed><ion-icon name="alarm"></ion-icon> Period</ion-label>
        <ion-input type="text" placeholder="How much would you like to stay?"></ion-input>
        <button ion-button default icon-only item-right clear round (click)="openDatePicker()" style="width: 40px; height: 40px; margin: 5px;">
          <ion-icon name="calendar" color="primary"></ion-icon>
        </button>
        <!-- <ion-icon name="calendar" color="primary" item-right (click)="openDatePicker()"></ion-icon> -->
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed><ion-icon name="call"></ion-icon> Phone</ion-label>
        <ion-input type="tel" placeholder="This is how we will recognise you!"></ion-input>
      </ion-item>

      <ion-buttons margin-vertical>
        <button ion-button block [disabled]="!isFormValid" class="center" col-12 col-md-12 col-lg-6 col-xl-4>Book Now</button>
      </ion-buttons>
    </ion-list>
  </section>
</ion-content>
