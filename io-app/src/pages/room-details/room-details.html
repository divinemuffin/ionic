<ion-header>

  <ion-navbar>
    <ion-title>{{room.name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <div class="gallery">
    <ion-slides class="image-slider" loop="true" effect="slide" pager="true" slidesPerView="1" zoom="true">
        <ion-slide *ngFor="let image of room.images">
        <img src="../../assets/imgs/rooms/{{image}}" alt="" class="thumb-img" imageViewer>
        </ion-slide>
    </ion-slides>
  </div>

  <section padding>
    <h2>{{room.subtitle}}</h2>
    <div [innerHTML]="room.description"></div>
    <!-- <p>{{room.images}}</p> -->
    

    <div class="calendar">
      <ion-slides effect="slide"  slidesPerView="7">
          <ion-slide *ngFor="let day of days">
          <div class="day-cell">
            <div class="name">{{day.name}}</div>
            <div class="number">{{day.num}}</div>
          </div>
          </ion-slide>
      </ion-slides>
    </div>

    <button ion-button block [disabled]="!isFormValid" class="center" col-12 col-md-12 col-lg-6 col-xl-4>Book Now</button>
  </section>
</ion-content>
