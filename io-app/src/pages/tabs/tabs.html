<ion-split-pane #splitpane when="md">
  <ion-menu [content]="tabs">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="redirectToPage(tab2Root)">About</button>
        <button ion-item (click)="redirectToPage(tab3Root)">Contact</button>
      </ion-list>
    <button (click)="log(root)">Find root</button>
    </ion-content>
  </ion-menu>

  <ion-tabs main #tabs [selectedIndex]="myIndex">
      <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle"></ion-tab>
      <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
  </ion-tabs>



  

  
    
  



</ion-split-pane>
