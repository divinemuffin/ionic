<ion-split-pane #splitpane when="md">
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="tab2Root">About</button>
        <button ion-item (click)="root = tab3Root">Contact</button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-tabs main #content>
      <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle" #tab2 id="tab2"></ion-tab>
      <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
  </ion-tabs>


  

  
    
  



</ion-split-pane>
