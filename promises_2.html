<script>
    
    // main()
    function go(n){
        return new Promise(function(resolve){
            var delay = Math.ceil(Math.random() * 3000);
            console.log(delay, n);
            setTimeout(function(){
                resolve(n)
            }, delay)
        })
    }

    Promise.race([go(5), go(3), go(10)])
        .then(resolve => console.log(resolve))
    
    
</script>
